---
apiVersion: v1
kind: Pod
metadata:
  name: hadoop-journalnode-1
  labels:
    component: hadoop-journalnode-1
spec:
  containers:
    - name: journalnode
      env:
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      image: cargo.caicloudprivatetest.com/caicloud/hadoop-journalnode
      imagePullPolicy: Always
      ports:
        - containerPort: 8485
        - containerPort: 8480
